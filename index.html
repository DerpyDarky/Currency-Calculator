  <script>
  // Prevent the form from submitting
document.getElementById('currencyForm').addEventListener('submit', function(event) {
  event.preventDefault();

  // Get the input values
  var fromCurrency = document.getElementById('fromCurrency').value;
  var toCurrency = document.getElementById('toCurrency').value;
  var amount = parseFloat(document.getElementById('amount').value);

    // Fetch the exchange rates from the API
    fetch('https://v6.exchangerate-api.com/v6/7afdb96490531b78462c8611/latest/' + fromCurrency)
      .then(response => response.json())
      .then(data => {
          var exchangeRates = data.conversion_rates;
          var convertedAmount = (amount / exchangeRates[fromCurrency]) * exchangeRates[toCurrency];
          document.getElementById('result').innerText = convertedAmount.toFixed(2) + ' ' + toCurrency;
      })
      .catch(error => console.error('Error fetching exchange rates:', error));
});

 // Add event listener for the reset button
 document.getElementById('currencyForm').addEventListener('reset', function(event) {
    document.getElementById('result').innerText = ''; // Clear the result
  });
